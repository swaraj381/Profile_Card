<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="/styles.css">
  
  <title>Frontend Mentor | Profile card component</title>

<body>
  <div class="container">
    <div class="wrapper">

      <div class="content">
         
        <img src="images/image-victor.jpg" alt="" srcset="">

        <div class="footer">
          <div>

          </div>

          <div>
            <p class="num">1.4K</p>

          </div>
        </div>
      </div>
    </div>
</div>



  <div class="attribution">
